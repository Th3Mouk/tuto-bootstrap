<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mon CV Responsive</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--Ne faites pas ça à la main c'est super degueu-->
    <style>
        .bg-rouge {
            background-color: indianred;
        }
        .bg-bleu {
            background-color: dodgerblue;
        }
        .bg-vert {
            background-color: palegreen;
        }
        .bg-jaune {
            background-color: yellow;
        }
    </style>
</head>

<!-- C'est ici que tout commence -->
<body>
<!-- Un seul container par page -->
<div class="container">

    <!-- On démarre avec le header -->
    <!-- Une div ferait exactement la même chose, mais pour le SEO c'est mieux ;) -->
    <!--<div class="row">-->
    <header class="row">
        <!--Cet élement prend 2/12 de la largeur sur les format medium et plus-->
        <!--Et 100% de la largeur sur les formats d'écran xs-->
        <div class="col-xs-12 col-md-2 bg-rouge">
            <a href="#" class="thumbnail">
                <img src="/chemin/vers/l'image" alt="Photo de profil">
            </a>
        </div>
        <!--Cet élement prend 10/12 de la largeur en se mettant à la droite du précédent -->
        <!--Sur les format medium et plus-->
        <!--Et 100% de la largeur sur les formats d'écran xs-->
        <div class="col-xs-12 col-md-10 bg-jaune">
            <div class="row">
                <div class="col-xs-12 bg-bleu">
                    <h1>Celestin Zozor</h1>
                </div>
                <div class="col-xs-12 bg-vert">
                    <h2>Intégrateur, mascotte, globe-trotteur et bourrique</h2>
                </div>
            </div>
        </div>
    </header>

    <!--C'est parti pour le footer-->
    <footer class="row">
        <!--On coupe en trois zone-->
        <!--La premiere prend toute la largeur pour le titre-->
        <div class="col-xs-12 bg-rouge">
            <h3><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Contact</h3>
        </div>
        <!--Celle ci prend la moitié gauche sur grand écran et toute la largeur sur mobile-->
        <div class="col-xs-12 col-md-6 bg-jaune" style="text-align: right">
            <form>
                <div class="form-group">
                    <input class="form-control" placeholder="Votre nom">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Votre email">
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="3" placeholder="Votre message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Envoyer</button>
            </form>
        </div>
        <!--Idem ici je prend la partie droite car je suis en deuxième-->
        <div class="col-xs-12 col-md-6 bg-bleu">
            <div>28 boulevard truc</div>
            <div>75000 Champions League</div>
            <div>Tel: 06.06.06.06.06</div>
            <!--Ici on ajoute la carte google maps-->
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11134.860103689063!2d3.100202096508788!3d45.75685874963976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1485815815920"  width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </footer>

</div>
<!-- All good things come to an end -->
</body>
</html>
